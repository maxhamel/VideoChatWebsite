<!DOCTYPE html>
<html>
  <head>
    <title>TerpCrawl</title>
    <meta name="TerpCrawl" content="video chat website" />
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts.js" defer></script>
    <script src="socketListeners.js"></script>
  </head>
  <body>
    <header>
      <ul class="main-header">
        <li><img src="./logo.png" width="200" , height="200" /></li>
        <li><h1>TerpCrawl</h1></li>
      </ul>
      <button id="call">Connect with a terp!</button>
      <div id="answer" class="col"></div>
      <div id="videos">
        <video
          class="video-player"
          id="local-video"
          autoplay
          playsinline
          controls
        ></video>
        <video
          class="video-player"
          id="remote-video"
          autoplay
          playsinline
          controls
        ></video>
      </div>
    </header>
  </body>
</html>
