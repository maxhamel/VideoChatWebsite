<!DOCTYPE html>
<html>
  <head>
    <title>TerpCrawl</title>
    <meta name="TerpCrawl email verify" content="video chat website" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <ul class="main-header">
        <li><img src="./logo.png" width="100" , height="100" /></li>
        <li><h1>TerpCrawl</h1></li>
      </ul>
    </header>
  </body>
  <ul id="create-account" class="login">
    <img src="./logo.png" width="100" , height="100" />
    <h6>Check your email for code</h6>
    <div id="email-verify" class="login-input">
        <div id="email-address"></div>
        <form action="/email-verification" method="POST">
        <label>Username</label><br />
        <input
            type="text"
            name="username"
            placeholder="Type Your Username"
            required
        /><br />
        <label>Verification Code</label><br />
        <input
            type="text"
            name="code"
            placeholder="Type Your Verification Code"
            required
        /><br />
        <button type="submit">Verify Account!</button>
        </form>
        <div id="error-message"></div>
    </div>
</html>
